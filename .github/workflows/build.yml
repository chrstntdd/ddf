name: Development CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest
        ocaml-compiler:
          - "5.1.1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Install deps from lockfile
        run: opam install . --deps-only --locked -y

      - name: Build CLI bin
        run: opam exec -- dune build --profile release bin

      - name: Upload CLI bin
        uses: actions/upload-artifact@v4
        with:
          name: ${{matrix.ocaml-compiler}}-${{matrix.os}}
          path: ./_build/default/bin/main.exe
